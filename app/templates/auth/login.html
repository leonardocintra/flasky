{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}Flasky - Login{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>Login</h1>
</div>
<div class="col-md-4">
    {{ wtf.quick_form(form) }}
    <br>
    <p>Esqueceu sua senha?? <a href="{{ url_for('auth.password_reset_request') }}">Clique aqui para recuperar</a>.</p>
    <p>Novo usuario? <a href="{{ url_for('auth.register') }}">Clique aqui para registrar</a>.</p>
</div>
{% endblock %}
