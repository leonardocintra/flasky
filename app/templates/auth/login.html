{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %} Flasky - Login {% endblock %}

{% block page_content %}
<div class="page-header">
	<h1>Login</h1>	
</div>
<div class="col-md-4">
	{{ wtf.quick_form(form) }}
	<div style="padding-top: 21px;">
		<p>
			<a href="{{ url_for('auth.password_reset_request') }}">Equeci minha senha</a>
		</p>
		<p>
			<a href="{{ url_for('auth.register') }}">Quero me cadastrar</a>
		</p>
	</div>
</div>
{% endblock %}
